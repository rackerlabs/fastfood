---
driver:
  name: vagrant

driver_config:
  require_chef_omnibus: true

provisioner:
  name: chef_zero
  data_bags_path: 'test/integration/data_bags'
  encrypted_data_bag_secret_key_path: 'test/integration/encrypted_data_bag_secret'
      
platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[|{ cookbook['name'] }|::default]
